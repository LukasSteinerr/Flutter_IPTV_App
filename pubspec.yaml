  path: ^1.8.3
  wakelock_plus: ^1.1.4
  package_info_plus: ^5.0.1
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  xml: ^6.5.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
